<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resources/styles/elements.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="">   Add your icon -->
    <title>Login Page</title>
</head>
<body>
    <img src="./resources/images/company-logo.svg" alt="Company logo" class="logo" draggable="false">
    <form action="" class="login-form">
        <div class="form-group">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="inp" required>
        </div>
        <div class="form-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="inp" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-green" onclick="window.location.href='00main-menu/index.html'">Login</button>
        </div>
    </form>
</body>
</html>
