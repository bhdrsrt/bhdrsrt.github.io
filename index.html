<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 interactive-widget=resizes-content">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="resources/company-logo.svg" alt="Company logo" class="logo" draggable="false">
    <form action="" class="login-form">
        <input type="text" name="username" id="username" class="input" placeholder="Username" required>
        <input type="password" name="password" id="password" class="input" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>
</body>
</html>
