<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <img src="resources/logo.svg" alt="Company logo" class="logo" draggable="false">
        <form action="" class="login-form">
            <input type="text" name="username" id="username" aria-label="Username" placeholder="Username" autocomplete="current-username" required>
            <input type="password" name="password" id="password" aria-label="Password" placeholder="Password" autocomplete="current-password" required>
            <!-- <button type="submit">Login</button> -->
        </form>
    </main>
</body>
</html>
