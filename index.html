<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Login Page</title>
    <link rel="stylesheet" href="resources/styles/elements.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <img src="resources/images/company-logo.svg" alt="Company logo" class="logo" draggable="false">
        
        <form action="" class="login-form">
            <div class="form-group">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="inp" required>
            </div>
            <div class="form-group">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="inp" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-green" onclick="window.location.href='main-menu/index.html'">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
